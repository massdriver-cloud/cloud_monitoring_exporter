fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: no-commit-to-branch
        args: [-b, main]
  - repo: local
    hooks:
      - id: format
        name: "mix format"
        entry: mix format --check-formatted
        language: system
        files: \.ex*$
      - id: compile
        name: "mix compile"
        entry: mix compile --force --warnings-as-errors
        language: system
        pass_filenames: false
        files: \.ex$
      - id: credo
        name: "mix credo"
        entry: mix credo
        language: system
        pass_filenames: false
        files: \.ex*$
