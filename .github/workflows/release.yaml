name: Docker Build & Push
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.PUBLIC_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.PUBLIC_DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.PUBLIC_DOCKER_HUB_USERNAME }}/cloud_monitoring_exporter:latest
            ${{ secrets.PUBLIC_DOCKER_HUB_USERNAME }}/cloud_monitoring_exporter:${{github.sha}}